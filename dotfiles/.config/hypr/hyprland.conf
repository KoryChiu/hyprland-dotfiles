#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 5
    gaps_out = 7,14,14,14

    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb(ff007f)
    col.inactive_border = rgba(595959aa)
    #no_border_on_floating = false

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true
    #allow_tearing = false

    layout = dwindle

    # 邊界出現了，因為當您拍攝屏幕截圖時，Slurp的覆蓋層播放了一個動畫，可以使半透明的覆蓋層仍然可見。因此，您需要關閉Slurp的動畫
    #layerrule = no_anim on, selection
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    #rounding = 5
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # shadow
    shadow {
      enabled = true
      ignore_window = true
      range = 10
      offset = 4 4
      render_power = 3
      color = 0x66000000
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 2
        passes = 3
        #noise = 0.0117
        #contrast = 0.8916
        #brightness = 0.6172
        new_optimizations = true
        #xray = true
        ignore_opacity    = true
        #vibrancy = 0       
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.1
    #bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    #animation = workspaces, 1, 6, default, slidefade 20%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    #smart_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    allow_small_split = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    enable_swallow = true

    #
    allow_session_lock_restore = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 50
    repeat_delay = 250
    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0.8 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
        tap-to-click = true
    }
}

xwayland {
  force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gesture = 4, horizontal, workspace
gesture = 3, down, mod: ALT, close
gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen
gesture = 3, left, scale: 1.5, float

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindp = $mainMod, Q, exec, $terminal
bindp = $mainMod, C, killactive,
bindp = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, kitty --class=yazi bash -c "yazi ~/Downloads/;exit"
bindp = $mainMod, V, togglefloating,
bindp = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# 切換 split 方向為水平（視窗上下排列）
bind = SUPER, T, layoutmsg, orientationtop
# 切換 split 方向為垂直（視窗左右排列）
bind = SUPER, Y, layoutmsg, orientationleft

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bindp = $mainMod, 1,exec, $HOME/scripts/hyprland/koHypr.sh switch-workspace 1
bindp = $mainMod, 2,exec, $HOME/scripts/hyprland/koHypr.sh switch-workspace 2
bindp = $mainMod, 3,exec, $HOME/scripts/hyprland/koHypr.sh switch-workspace 3
bindp = $mainMod, 4,exec, $HOME/scripts/hyprland/koHypr.sh switch-workspace 4
bindp = $mainMod, 5,exec, $HOME/scripts/hyprland/koHypr.sh switch-workspace 5
bindp = $mainMod, 6,exec, $HOME/scripts/hyprland/koHypr.sh switch-workspace 6
bindp = $mainMod, 7,exec, $HOME/scripts/hyprland/koHypr.sh switch-workspace 7
bindp = $mainMod, 8,exec, $HOME/scripts/hyprland/koHypr.sh switch-workspace 8
bindp = $mainMod, 9,exec, $HOME/scripts/hyprland/koHypr.sh switch-workspace 9
bindp = $mainMod, 0,exec, $HOME/scripts/hyprland/koHypr.sh switch-workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindp = $mainMod SHIFT, 1,exec, $HOME/scripts/hyprland/koHypr.sh move-workspace-silent 1
bindp = $mainMod SHIFT, 2,exec, $HOME/scripts/hyprland/koHypr.sh move-workspace-silent 2
bindp = $mainMod SHIFT, 3,exec, $HOME/scripts/hyprland/koHypr.sh move-workspace-silent 3
bindp = $mainMod SHIFT, 4,exec, $HOME/scripts/hyprland/koHypr.sh move-workspace-silent 4
bindp = $mainMod SHIFT, 5,exec, $HOME/scripts/hyprland/koHypr.sh move-workspace-silent 5
bindp = $mainMod SHIFT, 6,exec, $HOME/scripts/hyprland/koHypr.sh move-workspace-silent 6
bindp = $mainMod SHIFT, 7,exec, $HOME/scripts/hyprland/koHypr.sh move-workspace-silent 7
bindp = $mainMod SHIFT, 8,exec, $HOME/scripts/hyprland/koHypr.sh move-workspace-silent 8
bindp = $mainMod SHIFT, 9,exec, $HOME/scripts/hyprland/koHypr.sh move-workspace-silent 9
bindp = $mainMod SHIFT, 0,exec, $HOME/scripts/hyprland/koHypr.sh move-workspace-silent 10


# Move active windows to a monitor
bind = $mainMod SHIFT, left, movewindow,l
bind = $mainMod SHIFT, right, movewindow,r
bind = $mainMod SHIFT, up, movewindow,u
bind = $mainMod SHIFT, down, movewindow,d

# Example special workspace (scratchpad)
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod ALT, right, resizeactive, 10 0
bind = $mainMod ALT, left, resizeactive, -10 0
bind = $mainMod ALT, up, resizeactive, 0 -10
bind = $mainMod ALT, down, resizeactive, 0 10

# --------------------
bindp = $mainMod, L, exec, sh -c '(sleep 0.5s; swaylock)' & disown
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, E, exec, $filemanager # Show the graphical file browser
bind = CTRL ALT, I, exec, $browser
bindp = $mainMod, F, fullscreen
bindp = $mainMod, S, exec, grim -c -g "$(slurp -d)" - | swappy -f - # take a screenshot
bindp = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy # take a region screenshot to clipboard

# ----------------------------------------
# to switch between windows in a floating workspace
bindp = $mainMod SHIFT, Tab, cyclenext,          # change focus to another window
bindp = $mainMod SHIFT, Tab, bringactivetotop,   # bring it to the top

# ----------------------------------------
# Drop-Down application
# 若要使用 dropdown , 要用下面 workspace + on-created-empty 方式，這個方式若指定的 app 被關閉，呼叫視窗也會重新產生
# 相對的若使用 exec-once 方式， 當 App 不小心關掉 就不方便了
#exec-once=[workspace special:chrome-dropdown silent] $CHROME --class=chrome-dropdown

## kitty
windowrule {
  name = kitty-dropdown
  match:class = kitty-dropdown
  border_size = 3
  border_color = rgb(4db8ff) rgb(00ff00) 45deg
  animation = border 30 10 popin 10%
  pseudo = on
  max_size = 1500 900
  min_size = 1500 900
}
workspace = special:kitty-dropdown, on-created-empty: kitty --class=kitty-dropdown --override font_size=10
bind= ,F12,togglespecialworkspace, kitty-dropdown

## firefox
workspace = special:firefox-dropdown, on-created-empty:[float] firefox -P dropdown
bind = $mainMod, F12,togglespecialworkspace, firefox-dropdown
